<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/animate1.css"/>
		<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				width: 100%;
				height: 100%;
				font-size: 62.5%;
			}
			
			header {
				width: 100%;
				height: 3em;
				line-height: 3em;
				background: #dedede;
				text-align: center;
				font-size: 16px;
			}
			
			header a {
				position: absolute;
				left: 0;
				top: 0;
				width: 3em;
				height: 3em;
				background: #2187E7;
				line-height: 3em;
				text-decoration: none;
				font-size: 100%;
				border-radius: 0px 8px 8px 0px;
				text-align: center;
			}
			
			.main {
				width: 100%;
				height: 100%;
				position: relative;
			}
			
			.left {
				width: 10em;
				height: 40em;
				background: #888888;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.right {
				padding-left: 10em;
				height: 40em;
				background: #00AA00;
			}
			
			.clearfix {
				clear: both;
			}
		</style>
	</head>

	<body>
		<header><a href="./index.html">返回</a><span>图片尺寸测试</span></header>
		<section class="main">
			<div class="left">left</div>
			<div class="right">
				<div class="ball flash">ball</div>
			</div>

			</div>
			<div class="clearfix"></div>
		</section>
		<script type="text/javascript">
		</script>
	</body>

</html>
